<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta charset="UTF-8">
    <title>Elevator face capture system</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script  type="text/javascript" src="js/opencv.js"></script>
    <script type="text/javascript" src="js/reconocimiento.js"></script>
    <script src="js/javascript.js"></script>
</head>
<body>

    <div class="navbar">
        <img src="img/logoNayar.jpeg">
        LEVER<span>AI</span>
    </div>

    <div class="container">
        <div class="left">
            <video id="videoInput" width="320" height="240"></video>
            <canvas id="canvasOutput" width="320" height="240"></canvas>
        </div>

        <div class="right">
            <div class="door" hidden>
                <button id="button-hide-door" class="button-door"></button>
                <div class="separator"></div>
            </div>
            <div class="container-buttons">
                <button class="button-lift">2</button>
                <button class="button-lift">1</button>
                <button class="button-lift">0</button>
                <button id="button-show-door" class="button-show-door">>|<</button>
            </div>
            <div class="screen">
                <div class="arrow-up">▲</div>
                <div class="flat-number">0</div>
                <div class="arrow-down">▼</div>
            </div>
        </div>

    </div>


</body>
</html>
