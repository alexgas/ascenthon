<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <meta charset="UTF-8">
    <title>Lever AI</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/utils.js"></script>
    <script  type="text/javascript" src="js/opencv.js"></script>
    <script type="text/javascript"  src="js/javascript.js"></script>


</head>
<body>

    <div class="navbar">
        <img src="img/logoNayar.jpeg">
        LEVER<span>AI</span>
    </div>

    <div class="container">
        <div class="left">
            <canvas id="canvasOutput" width="320" height="240" style="border: 1px"></canvas>

            <div class="counter-container">
                <div id="counter"></div>
            </div>
        </div>

        <div class="right">
            <div class="door" hidden>
                <button id="button-hide-door" class="button-door"></button>
                <div class="separator"></div>
            </div>
            <div class="container-buttons">
                <div class="container-buttons-left">
                    <div id="bt5"><img src="img/Num5.png"></div>
                    <div id="bt3"><img src="img/Num3.png"></div>
                    <div id="bt1"><img src="img/Num1.png"></div>
                    <div id="bt-1"><img src="img/Num-1.png"></div>
                    <div id="button-show-door" class="button-show-door"><img src="img/Cerrar.png"></div>

                </div>
                <div class="container-buttons-rigth">
                    <div id="bt6"><img src="img/Num6.png"></div>
                    <div id="bt4"><img src="img/Num4.png"></div>
                    <div id="bt2"><img src="img/Num2.png"></div>
                    <div id="bt0"><img src="img/Num0.png"></div>
                    <div id="bt-2"><img src="img/Num-2.png"></div>
                </div>
            </div>
            <button id="demo">START DEMO</button>
            <div class="screen">
                <div class="arrow-up">▲</div>
                <div class="flat-number">0</div>
                <div class="arrow-down">▼</div>
            </div>
        </div>

    </div>
    <canvas id="canvasOutput2" width="320" height="240"></canvas>
    <canvas id="canvasOutputNoFaces" width="320" height="240"></canvas>
    <video id="videoInput" width="320" height="240" ></video>
    <audio src="audio/Puerta_Abriendo.ogg" id="audio-open"></audio>
    <audio src="audio/Puerta_Cerrando.ogg" id="audio-close"></audio>
    <audio src="audio/Piso_0.ogg" id="audio-piso"></audio>
</body>
</html>
